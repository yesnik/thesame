{% extends 'base.html' %}

{% block content %}

    <h1>Страницы</h1>

    <ul>
    {% for page in page_list %}
        <li>
        <h4><a href="{% url 'page_detail' pk=page.id %}">{{ page.title }}</a></h4>
        <p>
    		{{ page.content|truncatechars:30}}
    	</p>
    	</li>
    {% endfor %}
    </ul>

{% endblock %}
