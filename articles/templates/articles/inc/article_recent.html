{% load thumbnail %}
<li class="item">
    <a class="thumbnail" href="{% url 'articles:article_detail' article.id %}">
        {% thumbnail article.pic "50x50" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
    </a>
    <div class="text">
        <h4 class="title">
            <a href="{% url 'articles:article_detail' article.id %}">{{ article.title }}</a>
        </h4>
        <p class="data">
            <span class="date">{{ article.created|date:'d.m.Y' }}</span>
        </p>
    </div>
</li>
