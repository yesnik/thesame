<form method="post" class="contactform ajaxform" action="{% url 'contacts' %}">
    
    <div class="columns">

        <div class="column column25">
            
            {{ form.email.label_tag }}
            <span class="input_text">
                {{ form.email }}
                
            </span>
            {{ form.email.errors }}
        </div>

        <div class="column column25">
            {{ form.subject.label_tag }}
            <span class="input_text">
                {{ form.subject }}
                
            </span>
            {{ form.subject.errors }}
        </div>
    </div>
    <div class="columns">
            {{ form.message.label_tag }}
        <span class="input_textarea">
            {{ form.message }}
        </span>
        {{ form.message.errors }}
    </div>
    <button class="button_container" type="submit">
        <span class="button button_small button_orange">
            <span class="inside">Отправить</span>
        </span>
        
    </button>
    {% csrf_token %}
</form>
